string and math object in java scriptâ€‹. -->

<html>
  <head>
    <title>functions</title>
  </head>

  <body>
    <script>
      var str = "This is good";
      document.write("Character at 3 is: " + str.charAt(3));
      document.write("<br>Index of <q>good</q>: " + str.indexOf("good"));
      var lw = "this is good";
      document.write("<br>To uppercase: " + str.toUpperCase(lw));
      document.write("<br>");
      var num = Math.abs(-2);
      document.write("Absolute value: ", +num);
      var c = 45.2;
      var x = Math.ceil(c);
      document.write("<br>ceil value of ", c, " is: " + x);
      var power = Math.pow(2, 2);
      document.write("<br> Power of the given number is: " + power);
    </script>
  </body>
</html>
